branches:
  only:
  - master
language: python
addons:
    apt:
        packages:
            - optipng
env:
  global:
  # wradlib.github.io
  - secure: ""
python:
- 3.7
sudo: required
dist: xenial
install:
- pip install -r requirements.txt
script:
- make html
notifications:
  email:
    on_success: always
    on_failure: always

before_install:
  - git submodule update --init --recursive
  - mv content/templates/gallery.html plumage/templates/.
  - mv content/templates/base.html plumage/templates/.
after_success: make github 

