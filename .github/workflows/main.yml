# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token:  ${{ secrets.WRADLIB_DOCS_API_TOKEN }}
          submodules: 'recursive'
      - name: Fix Templates
        run: |
          mv content/templates/gallery.html plumage/templates/.
          mv content/templates/base.html plumage/templates/.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install optipng
        run: sudo apt-get install optipng
      - name: Install Requirements
        run: pip install -r requirements.txt
      - name: Make html
        run: make html
      - name: Publish to wradlib.github.io
        run: make github     
